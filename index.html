<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-Uanswer-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="10 Seconds of Death">
  <meta name="author" content="Denis">
  <link rel="icon" href="images/skull.png">
  <title>10 Seconds of Death</title>

  <!-- jQuery Library-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- jQuery UI Library-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>

  <!-- Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- Custom js -->
  <script src="js/application.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>

<body>
  <div class="container-fluid content-body">
    <!-- title-row S -->
    <div class="title-row row">
      <div class="title-block col-xs-offset-1 col-xs-10">
        <h1>10 Second of Death</h1>
      </div>
    </div>
    <!-- title-row C -->

    <!-- rt-row S -->
    <div class="rt-row row">
      <div class="rt-block col-xs-offset-1 col-xs-10">
        <div class="timer-block">
          <div>
            <h1 class="timer-title">Timer</h1>
          </div>
          <div>
            <h1 class="timer-counter">10</h1>
          </div>
        </div>
        <div class="result-block">
          <div>
            <h1 class="result-title">Result</h1>
          </div>
          <div>
            <h1 class="result-content">You are number 1 in ladder</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- rt-row C -->

    <!-- question-row S -->
    <div class="question-row row">
      <div class="question-block col-xs-offset-1 col-xs-10">
        <h1 id="question" data-equation="5*5">5 x 5</h1>
      </div>
    </div>
    <!-- question-row C -->

    <!-- answer-row S -->
    <div class="answer-row row">
      <div class="answer-block col-xs-offset-1 col-xs-10">
        <div class="answer-input-block">
          <label>Ansewer</label>
          <input id="answer-input-field" type="text">
        </div>
        <div>
          <button id="answer-start-button" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
    <!-- answer-row C -->
    <!-- s-row S -->
    <div class="setting-row row">
      <div class="setting-block col-xs-offset-1 col-xs-10">
        <div class="setting-title">
          <h1 class="setting-title">Settings</h1>
        </div>
        <div class="setting-slider">
          <div>
            <label for="amount">Maximum Number:</label>
            <input type="text" id="amount" readonly style="border:0; color:#f6931f;">
          </div>
          <div id="setting-slider"></div>
        </div>
        <div class="setting-checklist">
          <ul>
            <li class="col-xs-6">
              <input id="setting-addition" type="checkbox">+
              <span>Addition</span>
            </li>
            <li class="col-xs-6">
              <input id="setting-multiplication" type="checkbox">x
              <span>Multiplication</span>
            </li>
            <li class="col-xs-6">
              <input id="setting-subtraction" type="checkbox">-
              <span>Subtraction</span>
            </li>
            <li class="col-xs-6">
              <input id="setting-division" type="checkbox">÷
              <span>Division</span>
            </li>
            <li class="col-xs-6">
              <input id="setting-square" type="checkbox">x²
              <span>Powers</span>
            </li>
            <li class="col-xs-6">
              <input id="setting-square-root" type="checkbox">√x
              <span>Square roots</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- s-row C -->
  </div>
</body>

</html>
